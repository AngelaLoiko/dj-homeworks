<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>

{% if recipe == '' %}
    <p>Нет рецепта </p>
{% else %}
    {% for ingredient, amount in recipe.items %}
        <p>{{ ingredient }}: {{ amount }} </p>
    {% endfor %}
{% endif %}
</body>
</html>
