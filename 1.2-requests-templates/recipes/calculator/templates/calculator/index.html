<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% load mathfilters %}
{% for ingredient, amount in recipe.items %}
    {% if servings %}
        <p>{{ ingredient }}: {{ amount|mul:servings}}</p>
    {% else %}
        <p>{{ ingredient }}: {{ amount }}</p>
    {% endif %}

{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
